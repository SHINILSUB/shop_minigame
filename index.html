<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- lgo -->
    <img src="img/logo.png" alt="logo" class="logo">
    <!-- button -->
    <div class="buttons">
      <button class="btn">
        <img src="img/blue_s.png" alt="shirts" class="imgBtn">
      </button>
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirts" class="imgBtn">
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="imgBtn">
      </button>
      <button class="btn colorBtn blue">blue</button>      
      <button class="btn colorBtn yellow">yellow</button>      
      <button class="btn colorBtn pink">pink</button>      

    </div>
    
    <!-- items -->
    <ul class="items">
      <li class="item">
        <img src="img/pink_s.png" alt="pinkshirts" class="item__thumnail">
        <span class="item__description">female, large</span>
      </li>
    </ul>
  </body>
</html>

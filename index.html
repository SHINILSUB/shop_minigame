<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- lgo -->
    <img src="img/logo.png" alt="logo" class="logo" />
    <!-- button -->
    <section class="buttons">
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirts"
          class="imgBtn"
          data-key="type"
          data-value="tshirts"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn colorBtn blue" data-key="type" data-value="blue">
        blue
      </button>
      <button class="btn colorBtn yellow" data-key="type" data-value="yellow">
        yellow
      </button>
      <button class="btn colorBtn pink" data-key="type" data-value="pink">
        pink
      </button>
    </section>

    <!-- items -->
    <ul class="items">
      <li class="item">
        <img src="img/pink_s.png" alt="pinkshirts" class="item__thumnail" />
        <span class="item__description">female, large</span>
      </li>
    </ul>
  </body>
</html>
